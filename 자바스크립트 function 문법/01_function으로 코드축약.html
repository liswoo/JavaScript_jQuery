<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/동적UI만드는step/alert박스만들기.css"> <!--현재 html과, css 파일 링크걸기-->
    <title>Document</title>
</head>
<body>
    <div class="alert-box" id="box_01">알림창</div>

    <button onclick="알림창열기()">열기</button>
    <!-- <button onclick="alert박스 열어주세요.">버튼</button> -->
    
    <button onclick="알림창닫기()">닫기</button>
    <!-- <button onclick="alert박스 닫아주세요.">버튼</button> -->


</body>
<!-- 조작할 html하단에 javaScript 코드를 짜야 잘 동작한다. 먼저 html을 읽어야 하기 때문이다. -->
<script>
 // 자바스크립트 function문법 : 긴코드 축약하고 싶을때 사용한다. 

 function 알림창열기(){
  document.getElementById('box_01').style.display = 'block';
 }
 function 알림창닫기(){
  document.getElementById('box_01').style.display = 'none';  
 }
</script>
</html>
